<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="forceSyncCalles()" size="small">Sync Calles</ion-button>
      <ion-button (click)="forceSyncRutas()" size="small">Sync Rutas</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-accordion-group expand="inset">
    <!-- CALLES -->
    <ion-accordion value="calles">
      <ion-item slot="header" color="light">
        <ion-label><strong>Calles disponibles</strong></ion-label>
      </ion-item>
      <div slot="content" class="ion-padding">
        <ion-searchbar
          placeholder="Buscar calle..."
          [(ngModel)]="searchQuery"
          (ionInput)="filterCalles($event)"
          (ionClear)="clearSelection()"
          debounce="300">
        </ion-searchbar>
        <ion-button expand="block" fill="outline" size="small" (click)="clearSelection()">Limpiar filtro</ion-button>

        <ion-list *ngIf="!loadingCalles && paginatedCalles.length > 0">
          <ion-item
            *ngFor="let calle of paginatedCalles"
            (click)="selectCalle(calle)"
            [color]="selectedCalle?.id === calle.id ? 'primary' : ''"
            button>
            <ion-label>
              <h3>{{ calle.nombre ?? calle.name ?? 'Sin nombre' }}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>

    <!-- RUTAS -->
    <ion-accordion value="rutas">
      <ion-item slot="header" color="light">
        <ion-label><strong>Rutas registradas</strong></ion-label>
      </ion-item>
      <div slot="content" class="ion-padding">
        <ion-searchbar
          placeholder="Buscar ruta..."
          [(ngModel)]="searchRuta"
          (ionInput)="filterRutas($event)"
          (ionClear)="clearRutaSelection()"
          debounce="300">
        </ion-searchbar>
        <ion-button expand="block" fill="outline" size="small" (click)="clearRutaSelection()">Limpiar filtro</ion-button>

        <ion-list *ngIf="!loadingRutas && paginatedRutas.length > 0">
          <ion-item
            *ngFor="let ruta of paginatedRutas"
            (click)="selectRuta(ruta)"
            [color]="selectedRuta?.id === ruta.id ? 'success' : ''"
            button>
            <ion-label>
              <h3>{{ ruta.nombre_ruta ?? 'Sin nombre' }}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <div id="map"></div>
</ion-content>
