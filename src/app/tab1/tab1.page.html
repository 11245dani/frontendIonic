<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Calles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="forceSyncCalles()" size="small">Sync</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- ðŸ“‚ AcordeÃ³n con lista y buscador -->
  <ion-accordion-group expand="inset">
    <ion-accordion value="calles">
      <ion-item slot="header" color="light">
        <ion-label><strong>Calles disponibles</strong></ion-label>
      </ion-item>

      <div slot="content" class="ion-padding">
        <!-- ðŸ” Barra de bÃºsqueda -->
        <ion-searchbar
          placeholder="Buscar calle..."
          (ionInput)="filterCalles($event)"
          debounce="300"
        ></ion-searchbar>

        <!-- â³ Estado de carga -->
        <ion-item *ngIf="loadingCalles">
          <ion-label>Cargando calles...</ion-label>
          <ion-spinner slot="end"></ion-spinner>
        </ion-item>

        <!-- ðŸ“‹ Lista paginada -->
        <ion-list *ngIf="!loadingCalles && paginatedCalles.length > 0">
          <ion-item *ngFor="let calle of paginatedCalles">
            <ion-label>
              <h3>{{ calle.nombre ?? calle.name ?? 'Sin nombre' }}</h3>
              <p *ngIf="calle.barrio">Barrio: {{ calle.barrio }}</p>
            </ion-label>
          </ion-item>
        </ion-list>

        <!-- ðŸ—’ï¸ Sin resultados -->
        <ion-item *ngIf="!loadingCalles && paginatedCalles.length === 0">
          <ion-label>No se encontraron calles.</ion-label>
        </ion-item>

        <!-- â© PaginaciÃ³n -->
        <div class="pagination-controls" *ngIf="!loadingCalles && totalPages > 1">
          <ion-button (click)="previousPage()" [disabled]="currentPage === 1" size="small">
            Anterior
          </ion-button>
          <ion-label>PÃ¡gina {{ currentPage }} / {{ totalPages }}</ion-label>
          <ion-button (click)="nextPage()" [disabled]="currentPage === totalPages" size="small">
            Siguiente
          </ion-button>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <!-- ðŸ—ºï¸ Mapa -->
  <div id="map" style="height: 350px; border-radius: 10px; margin-top: 16px;"></div>

  <!-- ðŸ”„ Refrescar -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
