<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil del Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Datos del usuario -->
  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>Datos del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Nombre:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Vehículos asociados -->
  <ion-card *ngIf="user && user.vehiculos?.length">
    <ion-card-header>
      <ion-card-title>Vehículos Asociados</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div *ngFor="let v of user.vehiculos; let i = index">
        <p><strong>Placa:</strong> {{ v.placa }}</p>
        <p><strong>Marca:</strong> {{ v.marca }}</p>
        <p><strong>Modelo:</strong> {{ v.modelo }}</p>
        <p><strong>Activo:</strong> {{ v.activo ? 'Sí' : 'No' }}</p>
        <ion-item-divider></ion-item-divider>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Mensaje si no hay vehículos -->
  <ion-card *ngIf="user && (!user.vehiculos || user.vehiculos.length === 0)">
    <ion-card-content>
      <p>No hay vehículos asociados a este usuario.</p>
    </ion-card-content>
  </ion-card>

</ion-content>
