<ion-app>

  <!-- === CONTENIDO PRINCIPAL === -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-buttons slot="start">
          <ion-menu-button menu="menu-ciudadano"></ion-menu-button>

    <ion-content>
      <div id="map" style="height: 100%; width: 100%;"></div>
    </ion-content>
